---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name ipmi-server-secret
  namespace: networking
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *name
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: ipmi-server
