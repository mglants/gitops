---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ipmi-server
  namespace: networking
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      ipmi-server:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/mistercalvin/supermicro-java-ikvm
              tag: x86-1.0.1
            env:
              USER_ID: 1000
              GROUP_ID: 1000
              DISPLAY_WIDTH: 1920
              DISPLAY_HEIGHT: 1080
            envFrom:
              - secretRef:
                  name: ipmi-server-secret
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi

    service:
      app:
        controller: ipmi-server
        ports:
          http:
            port: 5800
          vnc:
            port: 5900

    ingress:
      app:
        enabled: true
        className: "internal-nginx"
        hosts:
          - host: ipmi-server.ur30.ru
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
