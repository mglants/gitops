---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name externaldns-internal
  namespace: networking
spec:
  interval: 30m
  chart:
    spec:
      chart: external-dns
      version: 1.16.1
      sourceRef:
        kind: HelmRepository
        name: kubernetes-sigs-external-dns-charts
        namespace: flux-system
      interval: 30m

  values:
    fullnameOverride: *name

    domainFilters:
      - ur30.ru
      - glants.xyz
    extraArgs:
      - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
      - --crd-source-kind=DNSEndpoint
      - --annotation-filter=external-dns.alpha.kubernetes.io/type notin (external,authentik)
      - --rfc2136-zone=ur30.ru
      - --rfc2136-zone=glants.xyz
    env:
      - name: EXTERNAL_DNS_RFC2136_HOST
        value: 192.168.100.5
      - name: EXTERNAL_DNS_RFC2136_PORT
        value: '53530'
      - name: EXTERNAL_DNS_RFC2136_TSIG_AXFR
        value: 'true'
      - name: EXTERNAL_DNS_RFC2136_TSIG_SECRET_ALG
        value: 'hmac-sha256'
      - name: EXTERNAL_DNS_RFC2136_TSIG_KEYNAME
        value: 'rndc-key'
      - name: EXTERNAL_DNS_RFC2136_TSIG_SECRET
        valueFrom:
          secretKeyRef:
            name: externaldns-internal-secret
            key: key
    policy: sync
    provider: rfc2136

    serviceMonitor:
      enabled: true

    sources:
      - ingress
      - service
      - crd
    txtPrefix: k8s.
  postRenderers:
    - kustomize:
        patches:
          - target:
              version: v1
              kind: Deployment
              name: *name
            patch: |
              - op: add
                path: /spec/template/spec/enableServiceLinks
                value: false
