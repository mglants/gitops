---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mautrix-telegram-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: mautrix-telegram-secret
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: mautrix-telegram
