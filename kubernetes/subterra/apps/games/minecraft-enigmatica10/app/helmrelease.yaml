---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minecraft-enigmatica10
  namespace: games
spec:
  chart:
    spec:
      # renovate: registryUrl=https://itzg.github.io/minecraft-server-charts/
      chart: minecraft
      version: 4.26.1
      sourceRef:
        kind: HelmRepository
        name: itzg-charts
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  test:
    # Fix problem where helm fails to uninstall
    enable: false
  # Default values
  # https://github.com/itzg/minecraft-server-charts/blob/master/charts/minecraft-bedrock/values.yaml
  values:
    livenessProbe:
      initialDelaySeconds: 300
    minecraftServer:
      serverName: enigmatica10
      eula: 'TRUE'
      version: 1.21.1
      type: AUTO_CURSEFORGE
      gameMode: survival
      difficulty: normal
      memory: 8192M
      serviceType: LoadBalancer
      loadBalancerIP: 192.168.40.19
      jvmOpts: "-Xmx16G -Xms16G"
      autoCurseForge:
        slug: enigmatica10
        apiKey:
          existingSecret: minecraft-enigmatica10-secret
          secretKey: api-key
    persistence:
      dataDir:
        enabled: true
        existingClaim: minecraft-enigmatica10
    resources:
      requests:
        memory: 16Gi
        cpu: 1
      limits:
        memory: 16Gi
    serviceAnnotations: {}
