---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: piped
  namespace: media
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: piped-secret
    template:
      type: Opaque
      data:
        config.properties: |
          API_URL: https://piped-api.ur30.ru
          COMPROMISED_PASSWORD_CHECK: true
          DISABLE_REGISTRATION: true
          FEED_RETENTION: 30
          FRONTEND_URL: https://piped.ur30.ru
          HTTP_WORKERS: 4
          MATRIX_SERVER: https://matrix-client.matrix.org
          PORT: 8080
          PROXY_PART: https://piped-proxy.ur30.ru
          SENTRY_DSN:
          hibernate.connection.driver_class: org.postgresql.Driver
          hibernate.connection.url: jdbc:postgresql://{{ index . "host" }}:5432/{{ index . "dbname" }}
          hibernate.connection.username: {{ index . "user" }}
          hibernate.connection.password: {{ index . "password" }}
  dataFrom:
    - extract:
        key: postgres-pguser-piped
