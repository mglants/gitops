---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: esphome-restic
  namespace: smarthome
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: esphome-restic-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: '{{ .REPOSITORY_TEMPLATE }}/esphome'
        RESTIC_PASSWORD: '{{ .RESTIC_PASSWORD }}'
        AWS_ACCESS_KEY_ID: '{{ .AWS_ACCESS_KEY_ID }}'
        AWS_SECRET_ACCESS_KEY: '{{ .AWS_SECRET_ACCESS_KEY }}'
  dataFrom:
    - extract:
        key: volsync-restic-template
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: esphome
  namespace: smarthome
spec:
  sourcePVC: esphome-config-v1
  trigger:
    schedule: 0 */12 * * *
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 14
    repository: esphome-restic-secret
    retain:
      daily: 14
    volumeSnapshotClassName: freenas-nfs-csi
    storageClassName: freenas-nfs-csi
    cacheStorageClassName: freenas-iscsi-csi
