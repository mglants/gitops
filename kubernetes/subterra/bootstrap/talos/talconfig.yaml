---
# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
clusterName: ${clusterName}
endpoint: https://${clusterEndpointIP}:6443

# renovate: depName=ghcr.io/siderolabs/installer datasource=docker
talosVersion: v1.12.4
# renovate: depName=ghcr.io/siderolabs/kubelet datasource=docker
kubernetesVersion: v1.30.8
allowSchedulingOnMasters: true
cniConfig:
  name: none

additionalApiServerCertSans: &san
  - ${clusterName}.${clusterDNSSuffix}
  - 127.0.0.1   # KubePrism
additionalMachineCertSans: *san

nodes:
  - hostname: subterra-cp3
    ipAddress: 192.168.48.112
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - &cp_interface
        interface: eth1
        dhcp: true
        vip:
          ip: ${clusterEndpointIP}
  - hostname: subterra-cp2
    ipAddress: 192.168.48.111
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - *cp_interface
  - hostname: subterra-cp1
    ipAddress: 192.168.48.110
    controlPlane: true
    installDiskSelector:
      size: '>100GB'
    networkInterfaces:
      - *cp_interface
