---
# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
clusterName: ${clusterName}
endpoint: https://${clusterEndpointIP}:6443

# renovate: depName=ghcr.io/siderolabs/installer datasource=docker
talosVersion: v1.7.4
# renovate: depName=ghcr.io/siderolabs/kubelet datasource=docker
kubernetesVersion: v1.30.1

cniConfig:
  name: none

additionalApiServerCertSans: &san
  - ${clusterName}.${clusterDNSSuffix}
  - 127.0.0.1   # KubePrism
additionalMachineCertSans: *san

nodes:
  - hostname: berries-cp1
    ipAddress: 172.16.30.226
    controlPlane: true
    installDisk: &install_disk /dev/sda
    schematic:
      overlay: {}
      customization:
        extraKernelArgs:
          - net.ifnames=0
    networkInterfaces:
      - &cp_interface
        interface: eth0
        dhcp: true
        vip:
          ip: ${clusterEndpointIP}
  - hostname: berries-cp2
    ipAddress: 172.16.30.225
    controlPlane: true
    installDisk: *install_disk
    networkInterfaces:
      - *cp_interface
  - hostname: berries-cp3
    ipAddress: 172.16.30.231
    controlPlane: true
    installDisk: *install_disk
    networkInterfaces:
      - *cp_interface
  - hostname: berries-worker1
    ipAddress: 172.16.30.230
    installDisk: *install_disk
    networkInterfaces:
      - &worker_interface
        interface: eth0
        dhcp: true
        vlans:
          - vlanId: 10
            mtu: 1500
            dhcp: false
  - hostname: berries-worker2
    ipAddress: 172.16.30.227
    installDisk: *install_disk
    networkInterfaces:
      - *worker_interface
  - hostname: berries-worker3
    ipAddress: 172.16.30.221
    installDisk: *install_disk
    networkInterfaces:
      - *worker_interface

controlPlane:
  schematic:
    overlay:
      name: rpi_generic
      image: siderolabs/sbc-raspberrypi
    customization:
      extraKernelArgs:
        - net.ifnames=0

  patches:
    # Disable search domain everywhere
    - &machine_search_domain |-
      machine:
        network:
          disableSearchDomain: true

    # Enable KubePrism
    - &machine_kubeprism |-
      machine:
        features:
          kubePrism:
            enabled: true
            port: 7445

    # Cluster configuration
    - |-
      cluster:
        proxy:
          disabled: true

    # ETCD configuration
    - |-
      cluster:
        etcd:
          advertisedSubnets:
            - 172.16.30.0/24
          extraArgs:
            election-timeout: '20000'
            listen-metrics-urls: http://0.0.0.0:2381

    # Configure containerd
    - &machine_containerd |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [metrics]
                address = "0.0.0.0:11234"
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true

    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - system-upgrade
              - backup

    # Kubelet configuration
    - &machine_kubelet |-
      machine:
        kubelet:
          extraArgs:
            rotate-server-certificates: "true"
          nodeIP:
            validSubnets:
                - 172.16.30.0/24

    # Custom sysctls
    - &machine_sysctl |-
      machine:
        sysctls:
          fs.inotify.max_queued_events: "65536"
          fs.inotify.max_user_instances: "8192"
          fs.inotify.max_user_watches: "524288"
          net.core.rmem_max: "2500000"
          net.core.wmem_max: "2500000"
worker:
  schematic:
    overlay:
      name: rpi_generic
      image: siderolabs/sbc-raspberrypi
    customization:
      extraKernelArgs:
        - net.ifnames=0
      systemExtensions:
        officialExtensions:
          - siderolabs/usb-modem-drivers
  patches:
    - *machine_search_domain
    - *machine_kubelet
    - *machine_containerd
    - *machine_sysctl
    - *machine_kubeprism
    - |-
      machine:
        kubelet:
          extraMounts:
            - destination: /var/local-path-provisioner
              type: bind
              source: /var/local-path-provisioner
              options:
                - bind
                - rshared
                - rw
    - |-
      machine:
        kernel:
          modules:
            - name: usbserial
            - name: cdc_ncm
            - name: huawei_cdc_ncm
