---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: node-red
  namespace: smarthome
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: node-red
      version: 10.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: nodered/node-red
      tag: 4.0.8-minimal
    env:
      TZ: Europe/Moscow
      FLOWS: flows.json
      NODE_RED_ENABLE_PROJECTS: 'true'
      NODE_RED_ENABLE_SAFE_MODE: 'false'
    ingress:
      main:
        enabled: true
        ingressClassName: internal-nginx
        hosts:
          - host: node-red.home
            paths:
              - path: /
                pathType: Prefix
    persistence:
      data:
        enabled: true
        existingClaim: node-red-data-v1
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    resources:
      requests:
        memory: 350Mi
        cpu: 25m
      limits:
        memory: 500Mi
