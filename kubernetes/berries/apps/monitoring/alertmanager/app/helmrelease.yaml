---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: alertmanager
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: 'true'

    image:
      repository: quay.io/prometheus/alertmanager
      tag: main@sha256:4caad2a0f75f1d38503c44d6dee9c3f002ac67b9ffe3bb9ae5ffb32a668a90fc

    podAnnotations:
      reloader.stakater.com/auto: 'true'

    service:
      main:
        ports:
          http:
            port: 9093

    ingress:
      main:
        enabled: true
        ingressClassName: internal-nginx
        hosts:
          - host: alertmanager.home
            paths:
              - path: /
                pathType: Prefix

    persistence:
      config:
        enabled: true
        type: configMap
        name: alertmanager-configmap
        mountPath: /etc/alertmanager
        readOnly: true
      secrets:
        enabled: true
        type: secret
        name: alertmanager-secret
        mountPath: /etc/secrets
        readOnly: true

    resources:
      requests:
        cpu: 11m
        memory: 50M
      limits:
        memory: 99M

    volumeClaimTemplates:
      - name: storage
        mountPath: /alertmanager
        accessMode: ReadWriteOnce
        size: 50Mi
