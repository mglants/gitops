---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: botkube
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: botkube
      version: v1.14.0
      sourceRef:
        kind: HelmRepository
        name: botkube-charts
        namespace: flux-system
      interval: 5m
  values:
    settings:
      clusterName: k8s
      configWatcher: true
    communications:
      default-group:
        discord:
          enabled: true
          channels:
            default:
              notification:
                disabled: false
              bindings:
                executors:
                  - kubectl-read-only
                sources:
                  - crds
                  - k8s-recommendation-events
                  # - k8s-all-events
                  # - k8s-err-events
                  # - k8s-err-with-logs-events
          notification:
            type: short
    serviceMonitor:
      enabled: true
    executors:
      kubectl-read-only:
        botkube/kubectl:
          enabled: true
    actions:
      describe-created-resource:
        enabled: false
      show-logs-on-error:
        enabled: true
    sources:
      crds:
        displayName: CRDS
        botkube/kubernetes:
          enabled: true
          context:
            rbac:
              group:
                type: Static
                prefix: ''
                static:
                  values: botkube-plugins-default
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
          resources:
            - name: helm.toolkit.fluxcd.io/v2beta1/helmreleases
            - name: source.toolkit.fluxcd.io/v1beta2/helmcharts
            - name: kustomize.toolkit.fluxcd.io/v1/kustomizations
            - name: notification.toolkit.fluxcd.io/v1beta2/alerts
            - name: monitoring.coreos.com/v1/podmonitors
            - name: monitoring.coreos.com/v1/servicemonitors
      k8s-recommendation-events:
        botkube/kubernetes:
          enabled: true
      k8s-all-events:
        botkube/kubernetes:
          enabled: true
          # event:
          #   message:
          #     include:
          #       - ".*" # match all event messages...
          #     exclude:
          #       - ".*volsync.*" # ...except those containing 'volsync'
          resources:
            - type: v1/pods
            - type: v1/services
            - type: networking.k8s.io/v1/ingresses
            - type: v1/nodes
            - type: v1/namespaces
            - type: v1/configmaps
            - type: rbac.authorization.k8s.io/v1/roles
            - type: rbac.authorization.k8s.io/v1/rolebindings
            - type: rbac.authorization.k8s.io/v1/clusterrolebindings
            - type: rbac.authorization.k8s.io/v1/clusterroles
            - type: apps/v1/daemonsets
            - type: apps/v1/deployments
            - type: apps/v1/statefulsets
      k8s-create-events:
        botkube/kubernetes:
          enabled: true
          resources:
            - type: v1/pods
            - type: v1/services
            - type: networking.k8s.io/v1/ingresses
            - type: v1/nodes
            - type: v1/namespaces
            - type: v1/configmaps
            - type: apps/v1/deployments
            - type: apps/v1/statefulsets
            - type: apps/v1/daemonsets
      k8s-err-events:
        botkube/kubernetes:
          enabled: true
          # event:
          #   message:
          #     include:
          #       - ".*" # match all event messages...
          #     exclude:
          #       - ".*volsync.*" # ...except those containing 'volsync'

      k8s-err-with-logs-events:
        botkube/kubernetes:
          enabled: true
          # event:
          #   message:
          #     include:
          #       - ".*" # match all event messages...
          #     exclude:
          #       - ".*volsync.*" # ...except those containing 'volsync'

  valuesFrom:
    - targetPath: communications.default-group.discord.token
      kind: Secret
      name: botkube-secret
      valuesKey: BOTKUBE_DISCORD_TOKEN
    - targetPath: communications.default-group.discord.botID
      kind: Secret
      name: botkube-secret
      valuesKey: BOTKUBE_DISCORD_BOT_ID
    - targetPath: communications.default-group.discord.channels.default.id
      kind: Secret
      name: botkube-secret
      valuesKey: BOTKUBE_DISCORD_CHANNEL_ID
