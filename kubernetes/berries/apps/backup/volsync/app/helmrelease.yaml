---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: volsync
  namespace: backup
spec:
  interval: 30m
  chart:
    spec:
      chart: volsync
      version: 0.11.0
      sourceRef:
        kind: HelmRepository
        name: backube-charts
        namespace: flux-system
      interval: 30m
  values:
    image:
      repository: ghcr.io/onedr0p/volsync
    rclone:
      repository: ghcr.io/onedr0p/volsync
    restic:
      repository: ghcr.io/onedr0p/volsync
    rsync:
      repository: ghcr.io/onedr0p/volsync
    rsync-tls:
      repository: ghcr.io/onedr0p/volsync
    syncthing:
      repository: ghcr.io/onedr0p/volsync
    manageCRDs: true
    metrics:
      disableAuth: true
