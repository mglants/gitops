---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: volsync
  namespace: backup
spec:
  interval: 30m
  chart:
    spec:
      chart: volsync
      version: 0.13.0
      sourceRef:
        kind: HelmRepository
        name: backube-charts
        namespace: flux-system
      interval: 30m
  values:
    image:
      tag: 0.13.0-rc.3
    rclone:
      tag: 0.13.0-rc.3
    restic:
      tag: 0.13.0-rc.3
    rsync:
      tag: 0.13.0-rc.3
    rsync-tls:
      tag: 0.13.0-rc.3
    syncthing:
      tag: 0.13.0-rc.3
    manageCRDs: true
    metrics:
      disableAuth: true
